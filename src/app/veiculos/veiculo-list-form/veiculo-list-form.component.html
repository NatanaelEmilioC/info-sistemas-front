<h2>{{ title }}</h2>
<hr />
<section if='form'>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group" *ngIf="veiculo">
            <label for="placa">placa</label>
            <input [(ngModel)]="veiculo.placa" id="placa" class="form-control" type="text" name="placa">
        </div>
        <div class="form-group" *ngIf="veiculo">
            <label for="chassi">chassi</label>
            <input [(ngModel)]="veiculo.chassi" id="chassi" class="form-control" type="text" name="chassi">
        </div>
        <div class="form-group" *ngIf="veiculo">
            <label for="renavam">renavam</label>
            <input [(ngModel)]="veiculo.renavam" id="renavam" class="form-control" type="text" name="renavam">
        </div>
        <div class="form-group" *ngIf="veiculo">
            <label for="modelo">Modelo</label>
            <input [(ngModel)]="veiculo.modelo" id="modelo" class="form-control" type="text" name="modelo">
        </div>
        <div class="form-group" *ngIf="veiculo">
            <label for="marca">Marca</label>
            <input [(ngModel)]="veiculo.marca" id="marca" class="form-control" type="text" name="marca">
        </div>
        <div class="form-group" *ngIf="veiculo">
            <label for="marca">Ano</label>
            <input [(ngModel)]="veiculo.ano" id="ano" class="form-control" type="text" name="ano">
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <button class="btn btn-secondary" type="button" [routerLink]="['']">Cancelar</button>
    </form>
</section>
